<section class="container">
  <form class="formulario" (ngSubmit)="logar()">
    <h2 class="formulario_titulo">Billing Report - Login</h2>

    <div class="form-field">
      <label class="form-field_label" for="valor">Email</label>
      <input class="form-field_input" type="text" id="email" name="email" [(ngModel)]="auth.email">
    </div>


    <div class="form-field">
      <label class="form-field_label" for="password">Senha</label>
      <input class="form-field_input" type="password" id="password" name="password" [(ngModel)]="auth.password">
    </div>


    <div class="botao-wrapper">
      <button class="botao" type="submit">Logar</button>
    </div>
  </form>



</section>
<section class="container box-cadastro">

  <div class="botao-wrapper">
    <button class="botao cadastro">Cadastre-se</button>
  </div>

</section>
